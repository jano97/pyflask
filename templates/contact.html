<body>
    <!-- Header section -->
    <header>
        <img src="assets/pictures/DONE.svg" alt="Logo" id="logo" onmouseover="rotation()" onmouseout="normal()" onmousedown="flip()" />
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <nav class="dropdown-content">
                <a class="links" href="{{ url_for('home') }}" >HOME</a>

            </nav>
        </div>
    </header>

    <!--Contact form-->
    <div id="contactcontainer">
        <h1>Contact us</h1>
        <hr  />
        <form id="form" action="#" method="POST">
            <label for="firstname" class="contactlabel">First name: </label>
                <input type="text"  class="contactinput" name="firstname" placeholder="Your first name" required>

            <label for="lastname" class="contactlabel">Last name: </label>
                <input type="text" class="contactinput" name="lastname" placeholder="Your last name" required>

            <label for="email" class="contactlabel">Email: </label>
                <input type="email" id="email" class="contactinput" name="email" placeholder="Your email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><p id="demo"></p>

            <label for="subject" class="contactlabel">Subject: </label>
                <input type="text" class="contactinput" name="subject" placeholder="Subject" required>

            <label for="message" class="contactlabel">Message: </label>
                <input type="text" id="message" class="contactinput" name="message" placeholder="Your message" required>

            <label for="button" class="contactlabel"></label>
                <input type="submit" value="Send" name="button" id="button"></input>

        </form>
    </div>
    <footer>
        <div id="topfooter">
            <div id="logos">
                <a href="https://www.pinterest.ca/janmamyroian" target="_blank">
                    <img src="assets/pictures/pinterest.svg" alt="Pinterest" class="footerlogo" />

                <a href="https://www.linkedin.com/in/jan-mamyroian-b45088107/" target="_blank">

                <hr />
            </div>
        </div>
        <div id="bottomfooter">
            <div id="footerdiv">
                <h1>About this site:</h1>
                <p>Here you will find my works and some info about web development.</p>
            </div>
            <div id="language">
                <a href="{{ url_for('frcontact') }}"><img src="assets/pictures/france.svg" alt="French"  /></a>
                <a href="{{ url_for('contact') }}"><img src="assets/pictures/english.svg" alt="English"  /></a>
            </div>
        </div>
    </footer>
